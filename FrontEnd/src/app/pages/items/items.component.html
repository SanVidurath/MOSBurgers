<!-- Dropdown starts -->
<section class="dropdown text-center my-4">
  <select
    #category
    class="form-select btn btn-secondary itemCategories"
    aria-label="Default select example"
    (change)="onSelected(category.value)"
  >
    <option selected value="0">All</option>
    <option value="1">Burger</option>
    <option value="2">Submarine</option>
    <option value="3">Fries</option>
    <option value="4">Pasta</option>
    <option value="5">Chicken</option>
    <option value="6">Drinks</option>
  </select>
</section>
<!-- Dropdown ends -->

<!-- Item cards start -->
<section class="item">
  <div class="container my-5">
    <div class="row" id="item-cards">
      <div *ngFor="let product of filteredProducts" class="col-lg-3 col-md-4 col-sm-6 col-xs-12 my-2">
        <app-item-card [item]="product"></app-item-card>
      </div>
      
    </div>
  </div>
</section>
<!-- Item cards end -->
