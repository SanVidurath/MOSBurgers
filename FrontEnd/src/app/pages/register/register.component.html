<section style="background-color: #9a616d">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="/assets/images/lady-eating-burger-2.jpg"
                alt="login form"
                class="img-fluid h-100"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 fw-bold mb-0 logo"
                      ><img src="/assets/images/logo-design-1.jpeg" alt="logo"
                    /></span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Create an account
                  </h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="text"
                      autocomplete="off"
                      class="form-control form-control-lg mb-4"
                      placeholder="Name"
                      [(ngModel)]="name"
                      name="name"
                    />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="email"
                      autocomplete="off"
                      class="form-control form-control-lg mb-4"
                      placeholder="Email address"
                      [(ngModel)]="email"
                      name="email"
                    />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="text"
                      class="form-control form-control-lg mb-4"
                      placeholder="Password"
                      autocomplete="off"
                      [(ngModel)]="password"
                      name="password"
                    />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="text"
                      class="form-control form-control-lg mb-4"
                      placeholder="Confirm Password"
                      autocomplete="off"
                      [(ngModel)]="confirmPassword"
                      name="confirmPassword"
                    />
                  </div>

                  <div class="pt-1 text-center">
                    <button
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-dark btn-lg btn-block"
                      type="button"
                      (click)="registerEmployee()"
                    >
                      Register
                    </button>
                  </div>
                  <div class="text-center mb-4">
                    <a class="small">Forgot password?</a>
                  </div>

                  <p class="mb-5 pb-lg-2 text-center" style="color: #393f81">
                    Already have an account?
                    <a
                      routerLink="/login"
                      class="text-primary text-decoration-underline login"
                      >Login</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
